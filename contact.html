<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Personal Web</title>
        <link rel="stylesheet" href="assets/css/style.css"/>
        <link rel="icon" href="assets/img/icon.png" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-purple">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./assets/img/dumbwayslogo.png" alt="logo_dumbways" width="50">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link effecthover others-text" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link effecthover others-text" href="blog.html">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link effecthover others-text" href="testimonials.html">Testimonials</a>
                    </li>
                    </ul>
                    <a class="btn btn-orangered" href="contact.html">Contact Me</a>
                </div>
            </div>
        </nav>

        <h1 class="title-getintouch">Get in touch</h1>

        <form class="contact-form" onsubmit="submitForm(event)">
            <div class="form-field">
                <label for="name">Name</label>
                <input id="name" type="text">
            </div>
            <div class="form-field">
                <label for="email">Email</label>
                <input id="email" type="text">
            </div>
            <div class="form-field">
                <label for="phonenumber">Phone Number</label>
                <input id="phonenumber" type="text">
            </div>
            <div class="form-field">
                <label for="skills">Skills</label>
                <select id="skills">
                    <option value="" disabled selected>Silahkan pilih....</option>
                    <option>Frontend</option>
                    <option value="">Backend</option>
                </select>
            </div>
            <div class="form-field">
                <label for="message">Message</label>
                <textarea id="message"></textarea>
            </div>
            <div class="form-field">
                <div class="button-container">
                  <button class="active-on" type="submit">Submit</button>
                </div>
            </div>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="assets/js/contactform.js" ></script>
        <script src="assets/js/navbar.js"></script>
    </body>
</html>
