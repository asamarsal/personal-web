<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Personal Web</title>
        <link rel="stylesheet" href="assets/css/style.css"/>
        <link rel="stylesheet" href="assets/css/testimonials.css"/>
        <link rel="icon" href="assets/img/icon.png" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body>
        <nav>
            <div class="main-menu">
                <ul class="navbar-links">
                    <img src="assets/img/dumbwayslogo.png" alt="logo" class="logo" width="40px">
                    <li id="text-home">
                        <a href="index.html">Home</a>
                    </li>
                    <li id="text-blog">
                        <a href="blog.html">Blog</a>
                    </li>
                    <li id="text-testimonials">
                        <a href="testimonials.html" class="menu-active">Testimonials</a>
                    </li>
                </ul>
                <a class="nav-contact-button active" href="contact.html">Contact Me</a>    
            </div>

            <div class="mobile-menu">
                <img src="assets/img/dumbwayslogo.png" alt="logo" class="logo" width="40px">
                <button id="hamburger-button" class="hamburger-button">≡</button>
            </div>
        </nav>
        <div id="mobile-menu-list" class="mobile-menu-list mobile-menu-hide">
            <a href="index.html">Home</a>
            <a href="blog.html">Blog</a>
            <a href="testimonials.html" class="menu-active">Testimonials</a>
            <a href="contact.html">Contact Me</a>
        </div>

        <main>
            <h1 class="testimonials-title-1">Testimonials</h1>
            <p class="testimonials-title-2" style="font-size: 20px;">Rating by Stars</p>

            <div class="testimonials-star-buttons">
                <button class="active-two" onclick="showAllTestimonials()">All</button>
                <button class="active-two" onclick="filterTestimonialsByStar(1)">★ 1</button>
                <button class="active-two" onclick="filterTestimonialsByStar(2)">★ 2</button>
                <button class="active-two" onclick="filterTestimonialsByStar(3)">★ 3</button>
                <button class="active-two" onclick="filterTestimonialsByStar(4)">★ 4</button>
                <button class="active-two" onclick="filterTestimonialsByStar(5)">★ 5</button>
            </div>

            <div id="testimonialsContainer" class="testimonials-list">
                <article>
                    <img class="testimonials-img" src="assets/img/blog-img1.jpg" alt="testimonial1">
                    <p class="testimonials-item-caption">Film yang sangat bagus</p>
                    <p style="text-align: right;">Asa Marsal</p>
                    <p style="text-align: right;">★ 5</p>
                </article>
            </div>

        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="assets/js/navbar.js"></script>
        <script src="assets/js/testimonials.js"></script>
    </body>
</html>
