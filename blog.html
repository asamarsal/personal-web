<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Personal Web</title>
    <link rel="icon" href="assets/img/icon.png" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>

    <nav>
      <ul class="navbar-links">
        <img src="assets/img/dumbwayslogo.png" width="40px" />
        <li>
          <a href="index.html">Home</a>
        </li>
        <li>
          <a href="blog.html" class="menu-active">Blog</a>
        </li>
      </ul>
      <a class="nav-contact-button active" href="contact.html">Contact Me</a>
    </nav>

    <form id="create-blog" class="create-blog-form" onsubmit="addBlog(event)">
      <h1>Create Blog</h1>

      <div class="form-field">
        <label for="title">Title</label>
        <input id="title" type="text" required />
      </div>

      <div class="form-field">
        <label for="content">Content</label>
        <textarea id="content" rows="6" required></textarea>
      </div>

      <div class="form-field">
        <label for="image">Upload Image</label>
        <input id="image" type="file" required />
      </div>

      <div class="button-container">
        <button class="active" type="submit">Submit</button>
      </div>
    </form>

    <hr style="width: 90%; margin: 0 auto" />

    <!-- BLOG LIST -->
    <section
      id="blogList"
      class="blog-list">
      <article class="blog-item">
        <div class="blog-item-img">
          <img src="assets/img/blog-img1.jpg" alt="" />
        </div>
        <div class="blog-item-text">
          <div class="blog-item-buttons">
            <button class="blog-edit-button active">Edit Blog</button>
            <button class="blog-post-button active">Post Blog</button>
          </div>
          <a href="blog-detail.html" style="text-decoration: none">
            <h1 class="blog-item-title">Belajar bermain game online</h1>
          </a>
          <p>1 Jan 2025 12:34 WIB | Ujang Spakbor</p>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Repudiandae, dolorum.
          </p>
          <p class="blog-item-relative-time">5 days ago</p>
        </div>
      </article>
    </section>

    <script src="assets/js/blog.js"></script>
  </body>
</html>
