    <form id="create-blog" class="create-blog-form" onsubmit="addBlog(event)">
      <h1>Create Blog</h1>

      <div class="input-group mb-3 mt-3">
        <input id="title" type="text" placeholder="Title" class="form-control" aria-label="Sizing example input" aria-describedby="title" required>
      </div>

      <div class="input-group mb-3">
        <textarea id="content" placeholder="Content" class="form-control" aria-label="content" rows="6"></textarea>
      </div>

      <div class="input-group mb-3">
        <input type="file" class="form-control" id="image">
        <label class="input-group-text" for="image">Upload</label>
      </div>

      <div class="form-field">
        <div class="button-container">
          <button class="active-on" type="submit">Submit</button>
        </div>
      </div>

    </form>

    <hr style="width: 90%; margin: 0 auto" />
